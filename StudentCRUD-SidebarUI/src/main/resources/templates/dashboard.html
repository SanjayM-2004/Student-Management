<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="sidebar">
    <h3 class="text-center text-white">Admin Panel</h3>
    <a href="/">Dashboard</a>
    <a href="/add">Add Student</a>
</div>

<div class="content">
    <h2>Student Management Dashboard</h2>

    <table class="table table-bordered table-hover mt-3 shadow">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.email}"></td>
            <td th:text="${s.course}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete Student?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
