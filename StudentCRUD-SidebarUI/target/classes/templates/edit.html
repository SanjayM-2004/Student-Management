<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="sidebar">
    <h3 class="text-center text-white">Admin Panel</h3>
    <a href="/">Dashboard</a>
</div>

<div class="content">
    <h2>Edit Student</h2>

    <form th:action="@{/save}" th:object="${student}" method="post" class="card p-4 shadow">

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-3" required>
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-3" required>
        <input type="text" th:field="*{course}" placeholder="Course" class="form-control mb-3" required>

        <button class="btn btn-success">Update</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
